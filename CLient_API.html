	<div id= "main">
		<h1>Veuillez choisir un fichier CSV :</h1>
<form action="http://caefr0p256:5000/upload" method="post" enctype="multipart/form-data" id ="upload_form">
    <label for="csvFileInput">Fichier</label>
    <input id="csvfileInput" type="file"  accept= ".csv"/>
                                                             
                                                                       
</form>


<br/>

</div>

<script type="text/javascript">

    var file_data = document.getElementById(csvfileInput);

    var form = new FormData();
    form.append("echo", file_data);

    var settings = {
      "async": true,
      "crossDomain": true,
      "url": "http://caefr0p229:5000/upload",
      "method": "POST",
      "headers": {
        "Cache-Control": "no-cache",
        "Content-type": "application/x-www-form-urlencoded"      },
      "processData": false,
      "contentType": false,
      "mimeType": "multipart/form-data",
      "data": form
    }

    $.ajax(settings).done(function (response) {
      console.log(response);
    });

</script>
